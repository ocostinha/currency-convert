# H2 Test Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
# Server
server.port=0
# Actuator
management.server.port=0
# Fiscal Data (mock)
fiscal.data.base-url=http://localhost:8888
fiscal.data.rates-of-exchange-path=/v1/accounting/od/rates_of_exchange
fiscal.data.max-month-ago=6
fiscal.data.connect-timeout-ms=5000
fiscal.data.read-timeout-ms=10000
fiscal.data.max-retries=3
# Rate Limiting
rate.limit.capacity=1000
rate.limit.refill-tokens=1000
rate.limit.refill-duration-minutes=1
